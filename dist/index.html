<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>North Coast Pizza: Weather Center ❄️🍕</title>

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="leaflet/leaflet.js"></script>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>North Coast Pizza</h1>
        <h2>Weather Center ❄️🍕</h2>
      </div>
    </header>
    <div class="content">
      <div id="map" class="map"></div>
      <div id="weather-forecast-wrapper">
        <a role="button"
           aria-label="Hide full forecast"
           id="weather-forecast-close">×</a>
        <iframe title="Environment Canada Weather"
                id="weather-forecast">
        </iframe>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
